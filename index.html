<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <div class="background-image">
      <div class="logo-container">
        <div class="logo">
          Not A Scam
        </div>
      </div>
      <div class="image-credit">
        Photo by <a href="https://unsplash.com/@jpvalery?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jp Valery</a> on <a href="https://unsplash.com/photos/lVFoIi3SJq8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="main">
      <div class="hook">
        <p class="message">
          This is a 99% real service! Sign up now to uhhh... get something?
          Whatever just give me your information,
          don't worry I won't do anyting with it I promise.
        </p>
        <p class="message">
          You know you want to.
        </p>
      </div>
      <div class="user-signup">
        <form>
          <h2 class="tagline">Enter here!</h2>
          <div class="inputs">
            <p>
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required>
            </p>
            <p>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required>
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </p>
            <p>
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone-number" id="phone-number" required>
            </p>
            <p>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </p>
            <p>
              <label for="confirm-pass">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm-pass" required>
            </p>
          </div>
          <div class="btn">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
      <div class="user-login">
        <div class="login-check">
          Already have an account? <span class="lie-check">Log in</span>
        </div>
      </div>
  </div>
  </div>
</body>
</html>
